<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joki Rank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Gambar besar atau logo -->
    <div class="logo-container">
      <img src="picture-jokirank.png" alt="Joki Rank" class="banner">
    </div>
  </header>

  <main>
    <!-- Daftar layanan joki -->
    <div class="grid-list">
      <div class="list-item">
        <div class="thumbnail">
          <img src="game1.png" alt="Rank Thumbnail">
        </div>
        <div class="info">
          <p>Name: Ml</p>
          <div class="rating">
            <span>★★★★★ 0.0</span>
          </div>
        </div>
      </div>
      <div class="list-item">
        <div class="thumbnail">
          <img src="game2.png" alt="Rank Thumbnail">
        </div>
        <div class="info">
          <p>Name: Pubg</p>
          <div class="rating">
            <span>★★★★★ 0.0</span>
          </div>
        </div>
      </div>
            <div class="list-item">
        <div class="thumbnail">
          <img src="game3.png" alt="Rank Thumbnail">
        </div>
        <div class="info">
          <p>Name: Codm</p>
          <div class="rating">
            <span>★★★★★ 0.0</span>
          </div>
        </div>
      </div>
                  <div class="list-item">
        <div class="thumbnail">
          <img src="game4.png" alt="Rank Thumbnail">
        </div>
        <div class="info">
          <p>Name: FF</p>
          <div class="rating">
            <span>★★★★★ 0.0</span>
          </div>
        </div>
      </div>
      <!-- Tambahkan lebih banyak list item jika diperlukan -->
    </div>
  </main>

  <footer>
    <a href="index.html">Kembali ke halaman utama</a>
  </footer>
</body>
</html>
